<!DOCTYPE html>

<head>

<style>

*{box-sizing:border-box}

body{

  color: var(--text-main);

    radial-gradient(circle at 15% 20%, rgba(53,240,208,.18), transparent 60%),
    radial-gradient(circle at 90% 80%, rgba(244,213,141,.22), transparent 55%),
    url("img/aya-face-5050.png");
  background-position:center right;
  background-size:cover;
  background-repeat:no-repeat;
  opacity:.55;
  pointer-events:none;
  z-index:-1;
}

/* --- LAYOUT --- */
.wrap{

  margin:6vh auto;
  padding:32px 26px;
  border-radius:22px;
  background: rgba(10,18,30,.55);
  backdrop-filter: blur(12px);

}

/* --- TITLE --- */
h1{

  font-size:28px;
  font-weight:600;
}

.subtitle{
  opacity:.75;
  margin-bottom:26px;
}

/* --- FORM --- */
label{

  opacity:.75;
}

input, select{
  width:100%;
  background: transparent;

  border-bottom:1px solid rgba(255,255,255,.25);

  font-size:15px;
}

select option{
  color:#000;
}

/* –ë–Æ–î–ñ–ï–¢ = –°–™–©–ò–Ø –°–¢–ò–õ */
select{
  font-size:15px;
  color:var(--text-main);
}

/* --- BUDGET GLOW --- */
.wrap[data-budget="normal"]{
  box-shadow:0 0 0 1px rgba(120,200,255,.35), 0 30px 100px rgba(0,0,0,.6);
}

.wrap[data-budget="medium"]{
  box-shadow:0 0 0 1px rgba(80,220,200,.45), 0 30px 100px rgba(0,0,0,.6);
}

.wrap[data-budget="luxury"]{
  box-shadow:0 0 0 1px rgba(255,215,120,.55), 0 30px 120px rgba(0,0,0,.7);
}

/* --- BUTTONS --- */
button{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  margin-top:12px;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  background: linear-gradient(90deg, #2fe3c8, #38bdf8);
  color:#001;
  transition:.25s ease;
}

button:hover{
  transform: translateY(-1px);
  box-shadow:0 10px 30px rgba(56,189,248,.35);
}

button.secondary{
  background: linear-gradient(90deg, #33e6c2, #3bd4ff);

}

button.ready{

  box-shadow:0 12px 40px rgba(80,220,200,.4);
}

/* --- TRUST LINE --- */
.privacy-note{

/* --- FOOTER --- */
.footer{
  text-align:center;
  font-size:12px;
  opacity:.55;

</style>
</head>

<body>

<div class="wrap form-wrap">

  <label for="dest">–î–µ—Å—Ç–∏–Ω–∞—Ü–∏—è</label>

  <label for="people">–ë—Ä–æ–π –ø—ä—Ç—É–≤–∞—â–∏</label>
  <input id="people" type="number" min="1" placeholder="–Ω–∞–ø—Ä. 2" />

  <label for="budget">–ë—é–¥–∂–µ—Ç</label>
  <select id="budget" name="budget">
    <option value="">–ò–∑–±–µ—Ä–∏ –±—é–¥–∂–µ—Ç</option>
    <option value="normal">–ù–æ—Ä–º–∞–ª–µ–Ω</option>

    <option value="luxury">–õ—É–∫—Å</option>
  </select>

  <button id="sendBtn">–ò–∑–ø—Ä–∞—Ç–∏ –ø–æ WhatsApp</button>
  <button id="emailBtn" class="secondary">–ò–∑–ø—Ä–∞—Ç–∏ –ø–æ –∏–º–µ–π–ª</button>

  <div class="privacy-note">üîí –î–∞–Ω–Ω–∏—Ç–µ —Å–µ –∏–∑–ø–æ–ª–∑–≤–∞—Ç —Å–∞–º–æ –∑–∞ —Ç–æ–≤–∞ –∑–∞–ø–∏—Ç–≤–∞–Ω–µ.</div>
  <div class="footer">AYA ‚Ä¢ Private AI Travel Design</div>

</div>

<script>
const wrap   = document.querySelector(".form-wrap");
const budget = document.getElementById("budget");
const inputs = document.querySelectorAll("#dest, #dates, #people, #budget");
const sendBtn  = document.getElementById("sendBtn");
const emailBtn = document.getElementById("emailBtn");

/* –ë–Æ–î–ñ–ï–¢ ‚Üí –°–í–ï–¢–í–ê–ù–ï */
budget.addEventListener("change", e=>{
  wrap.dataset.budget = e.target.value;
});

/* –ì–û–¢–û–í–û –ó–ê –ò–ó–ü–†–ê–©–ê–ù–ï */
function updateReadyState(){
  const allFilled = [...inputs].every(el => el.value && el.value.trim() !== "");
  if(allFilled){
    sendBtn.classList.add("ready");
    emailBtn.classList.add("ready");
  }else{
    sendBtn.classList.remove("ready");
    emailBtn.classList.remove("ready");
  }
}

inputs.forEach(i=>{
  i.addEventListener("input", updateReadyState);
  i.addEventListener("change", updateReadyState);
});

/* –°–™–û–ë–©–ï–ù–ò–ï–¢–û, –ö–û–ï–¢–û –©–ï –ü–û–õ–ó–í–ê–ú–ï –ó–ê WHATSAPP / EMAIL */
function buildMessage(){
  const dest   = document.getElementById("dest").value.trim();
  const dates  = document.getElementById("dates").value.trim();
  const people = document.getElementById("people").value.trim();
  const budVal = budget.value;
  const budgetTextMap = {
    normal: "–ù–æ—Ä–º–∞–ª–µ–Ω",
    medium: "–°—Ä–µ–¥–µ–Ω",
    luxury: "–õ—É–∫—Å"
  };
  const budgetText = budgetTextMap[budVal] || budVal || "–Ω–µ—É—Ç–æ—á–Ω–µ–Ω";

  return `–ó–∞—è–≤–∫–∞ –æ—Ç AYA Hub:

–î–µ—Å—Ç–∏–Ω–∞—Ü–∏—è: ${dest}
–î–∞—Ç–∏: ${dates}
–ë—Ä–æ–π –ø—ä—Ç—É–≤–∞—â–∏: ${people}
–ë—é–¥–∂–µ—Ç: ${budgetText}`;
}

function validateForm(){
  const allFilled = [...inputs].every(el => el.value && el.value.trim() !== "");
  if(!allFilled){
    alert("–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –≤—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞ –ø—Ä–µ–¥–∏ –¥–∞ –∏–∑–ø—Ä–∞—Ç–∏—Ç–µ –∑–∞—è–≤–∫–∞—Ç–∞.");
    return false;
  }
  return true;
}

/* WHATSAPP */
sendBtn.addEventListener("click", ()=>{
  if(!validateForm()) return;

  const msg   = buildMessage();
  const phone = "359894842882"; // —Ç–≤–æ—è—Ç WhatsApp –Ω–æ–º–µ—Ä, –±–µ–∑ +
  const url   = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;

  window.open(url, "_blank");
});

/* EMAIL */
emailBtn.addEventListener("click", ()=>{
  if(!validateForm()) return;

  const msg     = buildMessage();
  const mailTo  = "aya.smart.store@gmail.com";
  const subject = "–ó–∞–ø–∏—Ç–≤–∞–Ω–µ –∑–∞ –ø—ä—Ç—É–≤–∞–Ω–µ –æ—Ç AYA Hub";
  const url     = `mailto:${mailTo}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(msg)}`;

  window.location.href = url;
});
</script>

<script>
